<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof Dependency Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --bg: #1a1a2e;
            --bg-light: #16213e;
            --text: #eee;
            --text-dim: #888;
            --accent: #e94560;
            --green: #4ecca3;
            --yellow: #ffd369;
            --blue: #00adb5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        #graph {
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--bg-light);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            max-width: 280px;
        }

        .controls h1 {
            font-size: 1.2em;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
            padding: 8px;
            background: var(--bg);
            border-radius: 4px;
        }

        .stat .num {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--blue);
        }

        .stat .label {
            font-size: 0.75em;
            color: var(--text-dim);
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8em;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .tooltip {
            position: fixed;
            background: var(--bg-light);
            border: 1px solid var(--accent);
            padding: 10px 15px;
            border-radius: 6px;
            pointer-events: none;
            z-index: 200;
            max-width: 300px;
            display: none;
        }

        .tooltip h3 {
            color: var(--yellow);
            font-family: monospace;
            margin-bottom: 5px;
        }

        .tooltip .type {
            color: var(--text-dim);
            font-size: 0.85em;
        }

        .tooltip .holes {
            color: var(--accent);
            margin-top: 5px;
        }

        .tooltip code {
            background: var(--bg);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.85em;
        }

        .node {
            cursor: pointer;
        }

        .node:hover {
            filter: brightness(1.3);
        }

        .link {
            stroke-opacity: 0.4;
        }

        .link.imports {
            stroke: var(--accent);
            stroke-dasharray: 5,5;
        }

        .link.contains {
            stroke: var(--text-dim);
        }

        .link.calls {
            stroke: var(--blue);
        }

        .link.has_hole {
            stroke: #ff6b6b;
            stroke-dasharray: 3,3;
        }

        .label {
            font-size: 10px;
            fill: var(--text);
            pointer-events: none;
        }

        .filter-btn {
            background: var(--bg);
            border: 1px solid var(--text-dim);
            color: var(--text);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin: 2px;
        }

        .filter-btn:hover {
            border-color: var(--accent);
        }

        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .filters {
            margin-top: 10px;
        }
    </style>
</head>

            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("fill", d => {
                if (d === "imports") return "#e94560";
                if (d === "calls") return "#00adb5";
                if (d === "has_hole") return "#ff6b6b";
                return "#888";
            })
            .attr("d", "M0,-5L10,0L0,5");

        // Force simulation
        const simulation = d3.forceSimulation(graphData.nodes)
            .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(80))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(d => d.size + 5));

        // Draw links
        const link = g.append("g")
            .selectAll("line")
            .data(graphData.links)
            .join("line")
            .attr("class", d => `link ${d.type}`)
            .attr("stroke-width", 1.5)
            .attr("marker-end", d => `url(#arrow-${d.type})`);

        // Draw nodes
        const node = g.append("g")
            .selectAll("circle")
            .data(graphData.nodes)
            .join("circle")
            .attr("class", "node")
            .attr("r", d => d.size)
            .attr("fill", d => d.color)
            .attr("stroke", d => d.hasHoles ? "#ff6b6b" : "none")
            .attr("stroke-width", d => d.hasHoles ? 3 : 0)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // Add labels
        const label = g.append("g")
            .selectAll("text")
            .data(graphData.nodes)
            .join("text")
            .attr("class", "label")
            .attr("dx", d => d.size + 3)
            .attr("dy", 3)
            .text(d => d.label);

        // Tooltip
        const tooltip = d3.select("#tooltip");

        node.on("mouseover", (event, d) => {
            let html = `<h3>${d.label}</h3>`;
            html += `<div class="type">${d.type}</div>`;
            if (d.typeSig) {
                html += `<div><code>${d.typeSig}</code></div>`;
            }
            if (d.holes && d.holes.length > 0) {
                html += `<div class="holes">Holes: ${d.holes.map(h => '?' + h).join(', ')}</div>`;
            }
            if (d.file) {
                html += `<div class="type">${d.file.split('/').pop()}:${d.line || ''}</div>`;
            }

            tooltip.html(html)
                .style("display", "block")
                .style("left", (event.pageX + 15) + "px")
                .style("top", (event.pageY - 10) + "px");
        })
        .on("mouseout", () => {
            tooltip.style("display", "none");
        });

        // Update positions on tick
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            label
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });

        // Drag functions
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const filterType = btn.dataset.type;

                node.style("opacity", d => {
                    if (filterType === "all") return 1;
                    if (filterType === "with-holes") return d.hasHoles || d.type === "hole" ? 1 : 0.1;
                    return d.type === filterType ? 1 : 0.1;
                });

                label.style("opacity", d => {
                    if (filterType === "all") return 1;
                    if (filterType === "with-holes") return d.hasHoles || d.type === "hole" ? 1 : 0.1;
                    return d.type === filterType ? 1 : 0.1;
                });

                link.style("opacity", d => {
                    if (filterType === "all") return 0.4;
                    return 0.1;
                });

                // Update visible count
                let count = graphData.nodes.filter(d => {
                    if (filterType === "all") return true;
                    if (filterType === "with-holes") return d.hasHoles || d.type === "hole";
                    return d.type === filterType;
                }).length;
                document.getElementById("visible-count").textContent = count;
            });
        });
    </script>
</body>
</html>
