name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Cache pack installation
        uses: actions/cache@v4
        with:
          path: |
            ~/.pack
            ~/.local/state/pack
            ~/.cache/pack
            ~/.config/pack
          key: pack-${{ runner.os }}-v1

      - name: Install pack (or use cached)
        run: |
          if [ -f "$HOME/.pack/bin/pack" ]; then
            echo "Using cached pack"
          else
            nix-shell -p chezscheme --run 'bash -c "curl -fsSL https://raw.githubusercontent.com/stefan-hoeck/idris2-pack/main/install.bash -o install.bash && echo \"\" | bash install.bash"'
          fi
          echo "$HOME/.pack/bin" >> $GITHUB_PATH

      - name: Build
        run: nix-shell -p chezscheme --run 'pack build lean4idris'

      - name: Test
        run: nix-shell -p chezscheme --run 'pack test'

  regression-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Cache pack installation
        uses: actions/cache@v4
        with:
          path: |
            ~/.pack
            ~/.local/state/pack
            ~/.cache/pack
            ~/.config/pack
          key: pack-${{ runner.os }}-v1

      - name: Install pack (or use cached)
        run: |
          if [ -f "$HOME/.pack/bin/pack" ]; then
            echo "Using cached pack"
          else
            nix-shell -p chezscheme --run 'bash -c "curl -fsSL https://raw.githubusercontent.com/stefan-hoeck/idris2-pack/main/install.bash -o install.bash && echo \"\" | bash install.bash"'
          fi
          echo "$HOME/.pack/bin" >> $GITHUB_PATH

      - name: Build
        run: nix-shell -p chezscheme --run 'pack build lean4idris'

      - name: Cache exports
        uses: actions/cache@v4
        with:
          path: ~/.cache/lean4exports
          key: lean4exports-v1

      - name: Download exports
        run: |
          mkdir -p ~/.cache/lean4exports
          # Skip regression check if no exports available
          if [ ! -d ~/.cache/lean4exports/tier01-init ]; then
            echo "No exports found, skipping regression check"
            exit 0
          fi

      - name: Check for regressions
        run: nix-shell -p chezscheme --run 'python3 scripts/check-regression.py 10000'
